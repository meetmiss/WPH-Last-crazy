<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" media="screen" href="bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="content">
    <div class="head w">
        <a href="#" class="fl"><img src="img/1.png"></a>
        <img src="img/1547114272497.png" class="fr">
    </div>
    <div class="c_body">
        <div class="c_content w">
            <div class="c_right">
                <div class="c_head">
                    <div class="left navl nav">
                        扫码登录
                        <div class="line"></div>
                    </div>
                    <div class="right navr nav">
                        账号登录
                    </div>
                </div>
                <div class="content">
                    <div class="tab-panel tabL">
                        <div class="row">
                            <div class="img-wrapper">
                                <a href="#">
                                    <img src="img/getQrImage.png" id="登录二维码">
                                </a>
                            </div>
                            <div class="guide-img t-hide"></div>
                        </div>
                        <div class="txt">
                            <span class="icon-scan"></span>
                            打开
                            <span class="u-text-highlight">唯品会APP-个人中心</span>
                            ，扫一扫登录
                        </div>

                    </div>
                    <div class="tab-panel tabR t-hide">
                        <div class="form">
                            <div class="message"></div>
                            <div class="group">
                                <input name="userName" class="userName" type="text" placeholder="手机号/用户名/邮箱">
                                <span class="icon-user"></span>
                                <span class="user-wrong glyphicon glyphicon-remove-circle"></span>
                                <span class="user-success glyphicon glyphicon-ok-circle"></span>
                                <div class="uerror error">
                                    <span class="emessage"></span>
                                </div>
                            </div>

                            <div class="group">
                                <input name="passWord" class="passWord" type="password" placeholder="密码">
                                <span class="icon-password"></span>
                                <span class="pass-wrong glyphicon glyphicon-remove-circle"></span>
                                <span class="pass-success glyphicon glyphicon-ok-circle"></span>
                                <div class="perror error">
                                    <span class="pmessage"></span>
                                </div>
                            </div>
                            <div class="other clearfix">
                                <div class="left">
                                    <input type="checkbox" checked class="remUser" name="remUser">
                                    <label class="u-checkbox-label">记住用户名</label>
                                </div>
                                <div class="right">
                                    <a href="javascript:;">忘记密码</a>
                                </div>
                            </div>
                        </div>
                        <div class="control-group mb30 clearfix">
                            <a href="#" class="login-form-btn">
                                <span>登录</span>
                            </a>
                        </div>

                    </div>
                </div>
                <div class="c_footer">
                    <div class="login-third">
                        <div class="wechat">
                                <a href="#" class="wechat-btn">
                                    <span class="wechat-icon"></span>
                                </a>
                        </div>
                    </div>
                    <div class="right">
                        <a href="javascript:;" class="registerBtn">免费注册</a>
                    </div>
                    <div class="third-content">
                        <div class="main">
                            <ul class="c-login-third-main-list">
                                <li class="c-login-third-main-item  is-login-third-item-disabled">
                                    <a href="#">新浪微博</a>
                                </li>
                                <li class="c-login-third-main-item  ">
                                    <a href="#">QQ</a>
                                </li>
                                <li class="c-login-third-main-item  ">
                                    <a href="#">支付宝</a>
                                </li>
                            </ul>
                            <a href="javascript:;" class="moreBtn">
                                <span class="more-expand">
                                    更多
                                    <span class="icon-more glyphicon  glyphicon-menu-down"></span>
                                </span>
                                <span class="more-collapse t-hide">
                                    收起
                                    <span class="icon-collapse glyphicon glyphicon-menu-up"></span>
                                </span>
                            </a>
                        </div>
                        <div class="more t-hide">
                            <ul class="c-login-third-other-list">
                                <li class="c-login-third-other-item  ">
                                    <a href="#" >网  易</a>
                                </li>
                                <li class="c-login-third-other-item  ">
                                    <a href="#" >人人网</a>
                                </li>
                                <li class="c-login-third-other-item  ">
                                    <a href="#" >建行登录</a>
                                </li>
                                <li class="c-login-third-other-item  ">
                                    <a href="#" >开心网</a>
                                </li>
                                <li class="c-login-third-other-item  ">
                                    <a href="#" >中国移动</a>
                                </li>
                                <li class="c-login-third-other-item  ">
                                    <a href="#" >翼支付</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer w">
        <p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</div>
</body>
</html>
