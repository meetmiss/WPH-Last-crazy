<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" media="screen" href="bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/re.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<div class="content">
    <div class="head w">
        <a href="#" class="fl"><img src="img/1.png"></a>
        <img src="img/1547114272497.png" class="fr">
    </div>
    <div class="c_body">
        <div class="c_content w">
            <div class="c_right">
                <div class="c_head">
                    <h3>会员注册</h3>
                    <div class="c_login">
                        已注册可
                        <a href="javascript:;" class="toLogin">直接登录</a>
                    </div>
                </div>
                <div class="c_register_body">
                    <div>
                        <form>
                            <!--//手机号-->
                            <div class="control-group clearfix">
                                <input type="text" name="userName" placeholder="请输入手机号码" class="user">
                                <span class="glyphicon glyphicon-remove-circle iuserError iuser"></span>
                                <span class="glyphicon glyphicon-ok-circle iuserOk iuser"></span>
                                <span class="c-icon  c-icon-phone  c-icon-form"></span>
                            </div>
                            <div class="u-input-tip">

                            </div>
                            <!--//验证码-->
                            <div class="control-group clearfix">
                                <div class="two">
                                    <input type="text" name="userName" placeholder="请输入验证码" class="code">
                                    <span class="glyphicon glyphicon-remove-circle icodeError icode"></span>
                                    <span class="glyphicon glyphicon-ok-circle icodeOk icode"></span>
                                    <span class="c-icon  c-icon-code  c-icon-form"></span>
                                </div>

                                <a href="javascript:;" id="btn" class="btn-code" disabled="disabled">获取验证码</a>

                            </div>
                            <div class="u-input-code">

                            </div>
                            <!--//输入密码-->
                            <div class="control-group clearfix">
                                <input type="password" name="password" placeholder="密码由6-20位字母，数字和符号组合" maxlength="20" class="password">
                                <span class="glyphicon glyphicon-remove-circle pError ipassword"></span>
                                <span class="glyphicon glyphicon-ok-circle pOk ipassword"></span>
                                <span class="c-icon  c-icon-password  c-icon-form"></span>
                            </div>
                            <div class="u-input-password">
                                <span class="lead">
                                    <span class="l_bg">
                                        <span class="l_body"></span>
                                    </span>
                                    <span class="indicator-text text-weak">弱</span>
                                    <span class="indicator-text text-medium">中</span>
                                    <span class="indicator-text text-strong">强</span>
                                </span>
                                <span class="text password-tip"></span>
                            </div>
                            <!--//确认密码-->
                            <div class="control-group clearfix">
                                <input type="password" name="cPassword" placeholder="请再次输入密码" class="confirmPassword">
                                <span class="glyphicon glyphicon-remove-circle cpassError cpassword"></span>
                                <span class="glyphicon glyphicon-ok-circle cpassOk cpassword"></span>
                                <span class="c-icon  c-icon-password  c-icon-form"></span>
                            </div>
                            <div class="u-input-cpassword">

                            </div>
                            <div class="control-group clearfix">
                                <div class="agree">
                                    <input type="checkbox" class="ui-checkbox-normal">
                                     <label for="J_mobile_agree" class="u-provision-txt">
                                         <span>我已阅读并接受以下条款:</span>
                                         <a href="#" class="u-link" target="_blank" id="J_mobile_provision">《唯品会服务条款》</a>
                                         <a href="#" class="u-link" target="_blank">《隐私条款》</a>
                                         <a href="#" class="u-link" target="_blank">《唯品支付用户服务协议》</a>
                                    </label>
                                </div>
                            </div>
                            <div class="u-input-agree">

                            </div>

                            <div class="control-group mb30 clearfix">
                                <a href="javascript:;" class="reg-form-btn">
                                    <span>立即注册</span>
                                </a>
                            </div>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="footer w">
        <p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</div>
</body>
</html>
